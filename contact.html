	<!-- 地图 -->
	<script type="text/javascript">
		// GL版命名空间为BMapGL
		// 按住鼠标右键，修改倾斜角和角度
		var map = new BMapGL.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMapGL.Point(117.067461, 36.70757), 19); // 初始化地图,设置中心点坐标和地图级别
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
		map.setHeading(64.5);
		map.setTilt(73);
	</script>
